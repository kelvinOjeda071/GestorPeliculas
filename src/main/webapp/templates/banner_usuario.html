<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1dcb9ecca7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Gestor de Peliculas</span> <span class="navbar-brand mb-0 h3"> <span> <span
							class="material-symbols-outlined align-items-end"> person </span> Bienvenido ${sessionScope.usuarioLogeado.getNombre()}
            </span>
            </span> <span class="navbar-brand mb-0 h3"><a href="LogoutController"
						class="text-decoration-none text-danger "><span class="material-symbols-outlined me-1">
							logout
						</span>Salir</a>
            </span>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="ListarPeliculasController">Lista de peliculas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="ListarPeliculasAlquiladas">Peliculas
                                alquiladas</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Ordenar
                            </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="OrdenarListaPeliculaController?ordenar=id">Por id</a>
                            </li>
                            <li><a class="dropdown-item" href="OrdenarListaPeliculaController?ordenar=nombre">Por
                                        nombre</a></li>
                            <li><a class="dropdown-item" href="OrdenarListaPeliculaController?ordenar=anio">Por
                                        anio</a></li>
                            <li><a class="dropdown-item" href="OrdenarListaPeliculaController?ordenar=calificacion">Por calificacion</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form method="post" action="BuscarPeliculaPorGeneroController" class="text-center me-2 d-flex mb-lg-0 mb-md-2">
                    <select name="genero" id="genero" class="form-select me-2" required oninvalid="this.setCustomValidity('Por favor seleccione un género de película')">
                            <option value="Accion" ${peliculasPorGenero[0].genero=="Accion" ? "selected" : '' }>Accion
                            </option>
                            <option value="Comedia" ${peliculasPorGenero[0].genero=="Comedia" ? "selected" : '' }>
                                Comedia</option>
                            <option value="Drama" ${peliculasPorGenero[0].genero=="Drama" ? "selected" : '' }>Drama
                            </option>
                            <option value="Terror" ${peliculasPorGenero[0].genero=="Terror" ? "selected" : '' }>Terror
                            </option>
                            <option value="Ciencia Ficcion" ${peliculasPorGenero[0].genero=="Ciencia Ficcion"
                                ? "selected" : '' }>
                                Ciencia
                                Ficcion</option>
                            <option value="Romance" ${peliculasPorGenero[0].genero=="Romance" ? "selected" : '' }>
                                Romance</option>
                            <option value="Musical" ${peliculasPorGenero[0].genero=="Musical" ? "selected" : '' }>
                                Musical</option>
                            <option value="Documental" ${peliculasPorGenero[0].genero=="Documental" ? "selected" : '' }>
                                Documental
                            </option>
                            <option value="Infantil" ${peliculasPorGenero[0].genero=="Infantil" ? "selected" : '' }>
                                Infantil</option>
                        </select> <input type="submit" class="btn btn-outline-dark" value="Buscar por genero">
                </form>
                <form class="d-flex" role="search" method="post" action="BuscarPeliculaPorNombreController">
                    <input class="form-control me-2" type="search" name="nombre" placeholder="Nombre de la pelicula" aria-label="Search" required>
                    <button class="btn btn-outline-dark" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
