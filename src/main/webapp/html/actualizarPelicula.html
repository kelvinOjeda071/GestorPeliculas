<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>Login Persona</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- CSS only -->
        <link rel="stylesheet" href="../css/styles.css">

    </head>

    <body>




        <div class="wrapper">
            <div class="formContent">
                <form method="post" action="../LoginController">
                    <fieldset>
                        <legend>Actualizar Peliculas</legend>
                        <input type="text" hidden name="id" />
                        <p>Nombre de película</p>
                        <input type="text" name="nombre" value="" />

                        <p>Calificación</p>
                        <input type="number" name="calificacion" min="0" max="5" required oninvalid="this.setCustomValidity('Por favor seleccione un valor entere 0 a 5')">
                        <p>Fecha de estreno</p>
                        <input type="number" name="anio" min="1900" max="2022" step="1" value="2016" required oninvalid="this.setCustomValidity('Por favor seleccione un valor entere 0 a 5')" />
                        <!-- <input type="month" name="fechaEstreno" /> -->
                        <p>Género</p>
                        <select name="genero" id="genero">
                <option value="0">Acción</option>
                <option value="1">Comedia</option>
                <option value="2">Drama</option>
                <option value="3">Terror</option>
                <option value="4">Ciencia Ficción</option>
                <option value="5">Romance</option>
                <option value="6">Musical</option>
                <option value="7">Documental</option>
                <option value="8">Infantil</option>
              </select>
                        <br> <br> <br>
                        <input type="submit" value="Ingresar" />
                    </fieldset>
                </form>
            </div>

        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script>
            // Get the year of today
            var today = new Date();
            var yyyy = today.getFullYear();
            // Set the year of the input to the year of today
            document.getElementById("anio").value = yyyy;
        </script>
    </body>

    </html>
